<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-ripple-behavior tests</title>

    <script src="packages/web_components/webcomponents-lite.js"></script>
    <link rel="x-dart-test" href="paper_ripple_behavior_test.dart">
    <!-- <script type="application/dart" src="paper_ripple_behavior_test.dart"></script> -->
    <!-- <script src="packages/browser/dart.js"></script> -->
    <script src="packages/test/dart.js"></script>

</head>
<body>

  <dom-module id="test-ripple">
    <template>
    </template>
  </dom-module>

  <dom-module id="sd-ripple">
    <template>
      <style>
        :host {
          display: block;
          width: 200px;
        }
        #separate, #wrapper {
          height: 50px;
        }
        #separate {
          background: blue;
        }
        #wrapper {
          background: red;
        }
        #wrapper > ::content  #source {
          height: 25px;
          width: 50px;
          background: green;
        }
      </style>
      <div id="separate">
        <div id="target">
          Internal Text Node
        </div>
      </div>
      <div id="wrapper">
        <content id="content"></content>
      </div>
    </template>
  </dom-module>

  <template id="basic">
    <test-ripple></test-ripple>
  </template>

  <template id="ShadowBasic">
    <sd-ripple></sd-ripple>
  </template>

  <template id="ShadowText">
    <sd-ripple>Howdy!</sd-ripple>
  </template>

  <template id="ShadowElement">
    <sd-ripple>
      <div id="source">source!</div>
    </sd-ripple>
  </template>

</body>
</html>
