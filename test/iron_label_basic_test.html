<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-label basic</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_label_basic_test.dart">
  <!--<script type="application/dart" src="iron_label_basic_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
</head>
<body>

  <template id="TrivialWrapper">
    <iron-label>
      Label
      <input type="text">
    </iron-label>
  </template>

  <template id="MultiElementWrapper">
    <iron-label>
      <span>Label</span>
      <input iron-label-target type="text">
    </iron-label>
  </template>

  <template id="ExplicitId">
    <iron-label id="explicit">Label<input type="text"></iron-label>
  </template>

  <template id="TrivialSelector">
    <div>
      <iron-label for="input">Label</iron-label>
      <input id="input" type="text">
    </div>
  </template>

  <template id="DynamicLabel">
    <div>
      <iron-label id="label"><input id="nested">Label</iron-label>
      <input id="one" type="text">
    </div>
  </template>
  
  <template id="UniqueIds">
    <iron-label></iron-label>
    <iron-label></iron-label>
  </template>

</body>
</html>
